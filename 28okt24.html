<script>
    let furret = document.createElement('img');
    furret.src = 'sigma.gif';
    document.body.append(furret);

    let berry = document.createElement('img');
    berry.src = 'berry.png';
    document.body.append(berry);
    berry.style.position = 'fixed';
    berry.style.left = '1500px'
    berry.style.width = '500px';

    let left = 100;
    let step = 1;

    furret.style.position = 'fixed';
    furret.style.top = '100px';
    furret.style.left = left + 'px';
    furret.style.transform = 'rotateY(180deg)';

    function moveFurret(){
        left = left + step;
        furret.style.left = left + 'px';
        if(left > 1000){
            step = step *(-1);
            furret.style.transform = 'rotateY(0deg)';
        }
        if(left<0){
            step = step*(-1);
            furret.style.transform = 'rotateY(180deg)';
        }
    }
    setInterval(moveFurret, 1);
</script>
